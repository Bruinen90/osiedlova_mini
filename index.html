<!DOCTYPE html>
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Osiedlova - eat | share | enjoy</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="centerContainer">
            <!-- <div class="logo"></div> -->
            <div class="logo__container">
                <object type="image/svg+xml" data="img/logo.svg" class="logo_svg">
                    <div class="logo"></div>
                </object>
            </div>
            <h1 class="header__mainHeader">Osiedlova</h1>
            <h3 class="header__slogan">eat | share | enjoy</h3>
            <div class="menusContainer">
                <div class="menusContainer__container"  id="krakow">
                    <div class="menusContainer__row">
                        <div class="menuToggler" onClick='toggleMenu("krakow_nav")'>
                            <div class="menuToggler__bar menuToggler__bar1"></div>
                            <div class="menuToggler__bar menuToggler__bar2"></div>
                            <div class="menuToggler__bar menuToggler__bar3"></div>
                        </div>
                        <div class="menusContainer__location" onClick='toggleMenu("krakow_nav")'>Kraków</div>
                    </div>

                    <div class="nav nav--hidden" id="krakow_nav">
                        <h2 class="nav__header">
                            Kraków, Orlińskiego 5
                        </h2>
                        <div class="nav__phones">
                            <a href="tel: 793 111 700" class="nav__phoneNumber">
                                793 111 700
                            </a>
                        </div>
                        <div class="nav__circle nav__circle--close" onClick='toggleMenu("krakow_nav")'>
                            <ion-icon name="close" class="nav__icon"></ion-icon>
                        </div>
                        <div class="nav__iconsContainer">
                            <div class="nav__circle" data-iconName="navigate">
                                <a
                                    href="https://www.google.com/maps/dir/?api=1&destination=QVB&destination_place_id=ChIJ4SvfG8tFFkcRSry7yQgtH1Q"
                                    target="_blank"
                                    class="nav__link"
                                >
                                </a>
                            </div>
                            <div class="nav__circle" data-iconName="menu">
                            </div>
                            <div class="nav__circle" data-iconName="delivery">
                                <a
                                    href="https://www.pyszne.pl/osiedlova"
                                    target="_blank"
                                    class="nav__link"
                                >
                                </a>
                            </div>
                            <div class="nav__circle" data-iconName="facebook">
                                <a
                                    href="https://www.facebook.com/osiedlova"
                                    target="_blank"
                                    class="nav__link"
                                >
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="menusContainer__container" id="sanok">
                    <div class="menusContainer__row">
                        <div class="menusContainer__location" onClick='toggleMenu("sanok_nav")'>Sanok</div>
                        <div class="menuToggler menuToggler--right" onClick='toggleMenu("sanok_nav")'>
                            <div class="menuToggler__bar menuToggler__bar1"></div>
                            <div class="menuToggler__bar menuToggler__bar2"></div>
                            <div class="menuToggler__bar menuToggler__bar3"></div>
                        </div>
                    </div>

                    <div class="nav nav--hidden" id="sanok_nav">
                        <h2 class="nav__header">
                            Sanok, Ogrodowa 42a
                        </h2>
                        <div class="nav__phones">
                            <a href="tel: 134647997" class="nav__phoneNumber">
                                13 46 47 997
                            </a>
                            <a href="tel: 134647698" class="nav__phoneNumber">
                                13 46 47 698
                            </a>
                        </div>
                        <div class="nav__circle nav__circle--close" onClick='toggleMenu("sanok_nav")'>
                            <ion-icon name="close" class="nav__icon"></ion-icon>
                        </div>
                        <div class="nav__iconsContainer">
                            <div class="nav__circle" data-iconName="navigate">
                                <a
                                    href="https://www.google.com/maps/dir/?api=1&destination=QVB&destination_place_id=ChIJYVp9yTZzPEcR0FTwl0BiOuY"
                                    target="_blank"
                                    class="nav__link"
                                >
                                </a>
                            </div>
                            <div class="nav__circle" data-iconName="menu">

                            </div>
                            <div class="nav__circle" data-iconName="delivery">

                            </div>
                            <div class="nav__circle" data-iconName="facebook">
                                <a
                                    href="https://www.facebook.com/osiedlova.sanok/"
                                    target="_blank"
                                    class="nav__link"
                                >
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/menuToggler.js"></script>
        <script type="text/javascript" src="js/icons.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script type="text/javascript">
        document.body.addEventListener("touchmove", (event) => {
            event.preventDefault();
            event.stopPropagation();
            }, false);
        </script>
    </body>
</html>
